<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | NFT preview card component</title>
    <!-- ICON PAGE -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="card">
          <div class="card-image">
            <img src="assets/images/image-equilibrium.jpg" alt="imagem NFT" />
          </div>
          <article class="text">
            <div class="title">
              <h1>Equilibrium #3429</h1>
            </div>
            <div class="desc">
              <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="info">
              <div class="value">
                <img
                  src="assets/images/icon-ethereum.svg"
                  alt="icone moeda etherum"
                />
                <p>0.041 ETH</p>
              </div>
              <div class="time">
                <img src="assets/images/icon-clock.svg" alt="relogio" />
                <p>3 days left</p>
              </div>
            </div>
            <div class="divider"></div>
          </article>
        </section>
      </div>

      <!--<div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>  -->
    </main>

    <!--
     3 days left Creation of Jules Wyvern  -->
  </body>
</html>
